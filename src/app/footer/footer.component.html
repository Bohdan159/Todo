<div class="footer">
  <label>{{count}} items left</label>
  <input type="button" class="btn" (click)="all()" value="All">
  <input type="button" class="btn" (click)="active()" value="Active">
  <input type="button" class="btn" (click)="complete()" value="Completed">
  <input *ngIf="hasCompleted" type="button" class="btn" (click)="clear()" value="Clear completed">
</div>
