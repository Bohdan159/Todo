<div *ngIf="hasItem" class="footer">
  <label class="count">{{count}} items left</label>
  <input type="button" class="btn btn-all" (click)="all()" value="All">
  <input type="button" class="btn btn-active" (click)="active()" value="Active">
  <input type="button" class="btn btn-completed" (click)="completed()" value="Completed">
</div>
